<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>ICOUNT</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5 mb-5">Ma comptabilité</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h4 class="mb-3">DÉPENSES <i class="fa fa-credit-card"></i></h4>
                <table class="table table-danger table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Intitulé</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-light">
                            <th scope="row">1</th>
                            <td>Achat huile moteur</td>
                            <td>80 €</td>
                            <td>
                                <button class="btn btn-outline-warning mr-2">Modifier</button>
                                <button class="btn btn-outline-danger">Supprimer </button>
                            </td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">2</th>
                            <td>Achat joint vidange</td>
                            <td>10 €</td>
                            <td>
                                <button class="btn btn-outline-warning mr-2">Modifier</button>
                                <button class="btn btn-outline-danger">Supprimer </button>
                            </td>
                        </tr>
                        <tr class="table-light">
                            <th scope="row">3</th>
                            <td>Achat filtre à huile</td>
                            <td>20 €</td>
                            <td>
                                <button class="btn btn-outline-warning mr-2">Modifier</button>
                                <button class="btn btn-outline-danger">Supprimer </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="col text-center">
                <h4 class="mb-3">RECETTES <i class="fa fa-coins"></i></h4>
                <table class="table table-success table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Intitulé</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-light">
                            <th scope="row">1</th>
                            <td>Vidange voiture</td>
                            <td>150 €</td>
                            <td>
                                <button class="btn btn-outline-warning mr-2">Modifier</button>
                                <button class="btn btn-outline-danger">Supprimer </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="row d-flex justify-content-center text-center">
            <div class="col-4">
                <h5 class="mt-4 mb-3">BILAN FINANCIER <i class="fa fa-receipt"></i></h5>
                <div class="bg-success text-light">+ 40 €</div>
            </div>
        </div>
    </div>

    <script src=""></script>
    <script>
        window.jquery = window.$ = require('jqurey');
        require('bootstrap');
    </script>
</body>
</html>

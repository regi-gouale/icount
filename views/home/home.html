<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
    <title>ICOUNT</title>

    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <style>
        .fa-plus-circle:hover{
            color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="mt-5 mb-5">Ma comptabilité</h1>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="d-flex justify-content-around">
                    <i class="fa-2x far fa-credit-card"></i>
                    <h4 class="mb-3">DÉPENSES</h4>
                    <i id="addExpense" class="fa-2x fas fa-plus-circle"></i>
                </div>
                
                <table class="table table-danger table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Intitulé</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="expensesTbody">
                    </tbody>
                </table>
            </div>

            <div class="col text-center">
                <div class="d-flex justify-content-around">
                    <i class="fa-2x fa fa-coins"></i>
                    <h4 class="mb-3">RECETTES</h4>
                    <i id="addIncome" class="fa-2x fas fa-plus-circle"></i>
                </div>
                <table class="table table-success table-borderless">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Intitulé</th>
                            <th scope="col">Valeur</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="incomesTbody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row d-flex justify-content-center text-center">
            <div class="col-4">
                <h5 class="mt-4 mb-3">BILAN FINANCIER <i class="fa fa-receipt"></i></h5>
                <div id= "balanceSheet" class="text-light"> 0 €</div>
            </div>
        </div>
    </div>

    <script>
        window.jquery = window.$ = require('jquery');
        require('bootstrap');
    </script>

    <script src="home.js"></script>
</body>
</html>
